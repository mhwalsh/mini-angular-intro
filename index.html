<!DOCTYPE html>
<!-- angular directives are attributes that start with ng -->
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Mini Laucher</title>
    <script src="script/angular.min.js" charset="utf-8"></script>
    <script src="script/script.js" charset="utf-8"></script>
  </head>
  <body>
    <div ng-controller="myFirstController as first">
      {{first.oneThing}}
      <b>{{first.twoThing}}</b>
      <!-- Two way binding example  -->
      <input ng-model="first.something" type="text" name="" value="">
      <div>
        {{first.something}}
      </div>
      <div ng-controller="myNestedController as nested">
        {{nested.nestedThing}}
        {{nested.oneThing}}
        {{first.oneThing}}
      </div>
    </div>
    <div ng-controller="mySecondController">
      {{oneThing}}
    </div>
  </body>
</html>
